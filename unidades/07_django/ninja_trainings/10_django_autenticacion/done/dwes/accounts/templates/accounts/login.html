{% extends "base.html" %}

{% block content %}
<div class="container-md my-4">
  <div class="row">
    <div class="col-12">
      {% if message %}
      <p class="alert alert-danger">{{ message }}</p>
      {% endif %}
      <form method="post">
	{% csrf_token %}
	{{ form }}
	<button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
