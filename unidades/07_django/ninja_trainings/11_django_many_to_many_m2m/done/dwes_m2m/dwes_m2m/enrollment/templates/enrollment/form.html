{% extends "base.html" %}

{% block content %}
<div class="container-md my-4">
  <div class="row">
    <div class="col-12">
      <h1>{{ header }}</h1>

      {% if message %}
      <p class="alert alert-danger">{{ message }}</p>
      {% endif %}
      
      <form method="post">
	{% csrf_token %}
	{{ form }}
	<input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>
{% endblock %}
